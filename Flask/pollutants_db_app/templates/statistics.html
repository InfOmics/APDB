<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="APDB Web App">

    <!-- Import CSS stylesheet --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Import Bootstrap JS plugins --> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Import JS libraries --> 
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>


    <!-- Load plotly images -->
    <script> 
      $(function(){
        $("#includeMoleculeType").load("{{ url_for('static', filename='img/molecule_type.html') }}"); 
        $("#includeTargetsDistribution").load("{{ url_for('static', filename='img/distribution_molecules_targets.html') }}"); 
        $("#includeSimilarNeighborsDistribution").load("{{ url_for('static', filename='img/distribution_neighbors_similar_molecules.html') }}"); 
      });
    </script> 

  </head>
  
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-expand-lg navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarToggle">
        <ul class="navbar navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="/apdb/home" target="_self">Home<span class="sr-only">(current)</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="/apdb/statistics" target="_self">Statistics</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/apdb/documentation" target="_self">Documentation</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/apdb/downloads-contacts" target="_self">Downloads/Contacts</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <div class="content">

          <h2>APDB: Database of Air Pollutants</h2>
          <h3>Statistics</h3>

          <div class="row">   

            <div class="col-sm-12 col-md-12 col-lg-4">
              <div class="row" id="includeMoleculeType" style="justify-content: center;"></div>
            </div> <!-- col-sm-3 col-md-3 col-lg-3 -->

            <div class="col-md-1" id="rightCol"></div> 

            <div class="col-sm-6 col-md-6 col-lg-6">
              <div id="includeTargetsDistribution"></div>
            </div> <!-- col-sm-5 col-md-5 col-lg-5 -->
          
          </div> <!-- row -->

          <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-4" style="margin-top: 35px;">
              <p id="entry_title">Number of entries in APDB</p>
              
              <div class="row" style="justify-content: center;">
                <table class="table table-hover" style="width: 500px">
                  
                  <thead>
                    <tr>
                        <th>Entry</th>
                        <th style="text-align:right"># of entries</th>
                    </tr>
                  </thead>

                  <tbody>
                      <tr>
                        <td><b>Molecules</b></td>
                        <td style="text-align: right;">1830</td>
                      </tr>
                      <tr>
                        <td><b>Targets</b></td>
                        <td style="text-align: right;">371</td>
                      </tr>
                      <tr>
                        <td><b>Fingerprints</b></td>
                        <td style="text-align: right;">16,092</td>
                      </tr>
                      <tr>
                        <td><b>Molecular descriptors</b></td>
                        <td style="text-align: right;">1,875</td>
                      </tr>
                      <tr>
                        <td><b>Quantum properties</b></td>
                        <td style="text-align: right;">23</td>
                      </tr>
                  </tbody>

                </table>
              </div> <!-- row -->
            </div> <!-- col-sm-8 col-md-6 col-lg-4 -->
        
            <div class="col-md-1" id="rightCol"></div> 

            <div class="col-sm-6 col-md-6 col-lg-6">
              <div id="includeSimilarNeighborsDistribution"></div>
            </div>  

          </div> <!-- row -->
        </div><!-- /content -->
    </div><!-- /container -->
  </body>
</html>
